<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">Register</div>
      <div class="card-body">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
            <label for="name">Name</label>
            <input type="text" class="form-control" formControlName="userName" />
            <span *ngIf="!userName?.valid 
            && userName?.touched || userSubmitted">
            <span class="text-danger" *ngIf="userName.hasError('required')">Please Provide Name</span>
          </span>
          </div>
          <div class="form-group col-12">
            <label for="email">Email</label>
            <input type="email" class="form-control" formControlName="email"/>
            <span *ngIf="!email?.valid 
            && email?.touched || userSubmitted" class="text-danger">
            <span *ngIf="email.hasError('required')">Please Provide Email</span>
            <span *ngIf="email.hasError('email')">Please Provide valid email id </span>
          </span>
          </div>
         
          <div class="form-group col-12">
            <label for="password">Password</label>
            <input type="password" class="form-control" formControlName="password"/>
            <span *ngIf="!password?.valid 
            && password?.touched || userSubmitted">
            <span *ngIf="password.errors?.['required']"  class="text-danger">
              Please Provide password</span>
              <span *ngIf="password.errors?.['minlength']"  class="text-danger">
                Password should not be less than 8 character</span>
          </span>
          
          </div>
          <div class="form-group col-12">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" class="form-control" formControlName="confirmPassword"/>
            <span *ngIf="!confirmpassword?.valid 
            && confirmpassword?.touched || userSubmitted" class="text-danger">
            <span *ngIf="confirmpassword.hasError('required')">Please Provide Confirm Password</span>
            </span>
            <span *ngIf="confirmpassword.hasError('notmatched') && confirmpassword?.valid">Password not matched</span>
            
          </div>
          <div class="form-group col-12">
            <label for="mobile">Mobile</label>
            <input type="number" class="form-control" formControlName="mobile" />

            <span *ngIf="!mobile?.valid 
            && mobile?.touched || userSubmitted">
            <span class="text-danger" *ngIf="mobile.hasError('required')">Please Provide Mobile</span>
            <span class="text-danger" *ngIf="mobile.errors?.['maxlength']">Mobile number is not valid.</span>
          </span>
            
          </div>
          <div class="form-group col-12">
            <button type="submit" class="btn btn-primary m-2">Save</button>
            <button type="reset" class="btn btn-primary">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
