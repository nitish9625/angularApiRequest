<div class="card">
    <div class="card-header">
        List Your Property
    </div>
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #Form="ngForm">
            <div>
                <tabset #formTabs>
                
                  <tab heading="Basic Info">
                    <div class="form-group col-12">
                      <p>I Want to</p>
                      <div class="btn-group" btnRadioGroup>
                        <label class="btn btn-outline-primary mr-2" btnRadio="1" role="button" name="SellRent">Sell</label>
                        <label class="btn btn-outline-primary" btnRadio="2" role="button" name="SellRent">Rent</label>
                      </div>
                    </div>
                    <div class="form-group col-12">
                      <p>BHK</p>
                      <div class="btn-group" btnRadioGroup>
                        <label *ngFor="let bhk of [1,2,3,4]" class="btn btn-outline-primary mr-2" 
                        [btnRadio]="$any(bhk)" role="button" name="SellRent">{{bhk}}</label>
                      </div>
                    </div>
                    <div class="form-group col-12">
                      <p>Property Type</p>
                      <div class="btn-group" btnRadioGroup>
                        <label *ngFor="let pType of propertyTypes" class="btn btn-outline-primary mr-2" 
                        [btnRadio]="$any(pType)" role="button" name="SellRent">{{pType}}</label>
                      </div>
                    </div>
                    <div class="form-group col-12">
                      <p>Furnish Type</p>
                      <div class="btn-group" btnRadioGroup>
                        <label *ngFor="let fType of furnishTypes" class="btn btn-outline-primary mr-2" 
                        [btnRadio]="$any(fType)" role="button" name="SellRent">{{fType}}</label>
                      </div>
                    </div>
                    <div class="form-group col-12">
                        <label for="name">in Building/Society/Project</label>
                        <input type="text" class="form-control" #propName="ngModel" 
                        ngModel name="Name" minlength="5" required>
                        <span class="text-danger" *ngIf="!propName.valid && propName.touched">
                          <span *ngIf="propName.errors?.['required']">Please provide name</span>
                          <span *ngIf="propName.errors?.['minlength']">Name must be 5 char lon</span>
                        </span>
                    </div>
                    <div class="form-group col-12">
                        <label for="price">City</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-12 d-grid mt-2">
                        <button type="button" class="btn btn-primary btn-block" (click)="selectTab(1)">Next</button>
                    </div>
                  </tab>
                  <tab heading="Pricing and Area">
                    <div class="form-group col-12">
                        <label>Price (in USD)</label>
                        <input type="text" class="form-control">
                      </div>
        
                      <div class="form-group col-12">
                        <label>Security (in USD)</label>
                        <input type="text" class="form-control">
                      </div>
        
                      <div class="form-group col-12">
                        <label>Maintenance (in USD)</label>
                        <input type="text" class="form-control">
                      </div>
        
                      <div class="form-group col-12">
                        <label>Built Area (in Sqr Feet)</label>
                        <input type="text" class="form-control">
                      </div>
        
                      <div class="form-group col-12">
                        <label>Carpet Area(in Sqr Feet)</label>
                        <input type="text" class="form-control">
                      </div>
        
                      <div class="form-group col-12">
                        <button type="button" class="btn btn-primary btn-block m-2"
                        (click)="selectTab(2)">Next</button>
        
                        <button type="button" class="btn btn-primary btn-block"
                        (click)="selectTab(0)">Back</button>
                      </div>
                  </tab>
                  <tab heading="Address">
                    <div class="form-group col-12">
                        <label>Floor</label>
                        <input type="text" class="form-control">
                      </div>
          
                      <div class="form-group col-12">
                        <label>Total Floor</label>
                        <input type="text" class="form-control">
                      </div>
          
                      <div class="form-group col-12">
                        <label>Address</label>
                        <input type="text" class="form-control">
                      </div>
          
                      <div class="form-group col-12">
                        <label>Landmark</label>
                        <input type="text" class="form-control">
                      </div>
          
                        <div class="form-group col-12">
                          <button type="button" class="btn btn-primary btn-block m-2"
                          (click)="selectTab(3)">Next</button>
          
                          <button type="button" class="btn btn-primary btn-block"
                          (click)="selectTab(1)">Back</button>
                        </div>
                  </tab>
                  <tab heading="Other Details">
                    <div class="form-group col-12">
                        <label>Ready to Move</label><br/>
                        <input type="radio" id='Yes' value='1' name="RTM">
                        <label class="m-2">Yes</label>
          
                        <input type="radio" id="No" value='2' name="RTM">
                        <label class="m-2">No</label>
                      </div>
          
                      <div class="form-group col-3">
                        <label>Possession/Avaialble From</label>
                        <input type="date" class="form-control">
                      </div>
          
                      <div class="form-group col-12">
                        <label>Age of Property</label>
                        <input type="text" class="form-control">
                      </div>
          
                      <div class="form-group col-12">
                        <label>Gated Community</label>
                        <input type="text" class="form-control">
                      </div>
          
                      <div class="form-group col-12">
                        <label>Main Entrance</label>
                        <input type="text" class="form-control">
                      </div>
          
                      <div class="form-group col-12">
                        <label>Description</label>
                        <textarea type="text" class="form-control" rows="6"></textarea>
                      </div>
          
                      <div class="form-group col-12">
                          <button type="button" class="btn btn-primary btn-block m-2"
                          (click)="selectTab(4)">Next</button>
          
                          <button type="button" class="btn btn-primary btn-block"
                          (click)="selectTab(2)">Back</button>
                       </div>
                  </tab>
                  <tab heading="Photos">
                    <div class="form-group col-12">
                        <div class="photo-control">
                            <button class="mt-5" type="button">Upload</button> <br>
                            This is under construction
                        </div>
                      </div>
                      <div class="form-group col-12">
                        <button type="button" class="btn btn-primary btn-block"
                        (click)="selectTab(3)">Back</button>
                        <button type="reset" class="btn btn-primary btn-block m-2">Cancel</button>
                        <button type="submit" class="btn btn-primary btn-block m-2">Save</button>
                      </div>
                  </tab>
                </tabset>
              </div>
            
        </form>
    </div>
</div>
